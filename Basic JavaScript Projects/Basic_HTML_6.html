<h1>Constructors</h1>

<p id="constructor"></p>


<p id="demo"></p>

<script>
// Constructor function for Person objects
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Create a Person object
var myBrother = new Person("Jack", "White", 20, "blue");

// Display age
document.getElementById("demo").innerHTML =
"My brother is " + myBrother.age + ". " + "My brother's name is " + myBrother.firstName + "."; 
</script>
